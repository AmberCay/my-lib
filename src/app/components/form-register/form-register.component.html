<form [formGroup]="registerForm">
    <!-- name -->
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="f_name" [ngClass]="{
        'is-invalid':
          (registerForm.get('f_name').dirty ||
            registerForm.get('f_name').touched) &&
          !registerForm.get('f_name').valid
      }" #input1 />
        <div *ngIf="!registerForm.get('f_name').valid" class="invalid-feedback">A name is required</div>
    </div>
    <!-- lastName -->
    <div class="mb-3">  
        <label for="exampleInputEmail1" class="form-label">Last name</label>
        <input type="text" class="form-control" formControlName="l_name" [ngClass]="{
        'is-invalid':
          (registerForm.get('l_name').dirty ||
            registerForm.get('l_name').touched) &&
          !registerForm.get('l_name').valid
      }" #input2 />
        <div *ngIf="!registerForm.get('l_name').valid" class="invalid-feedback">A last name is required</div>
    </div>
    <!-- Email -->
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email" [ngClass]="{'is-invalid': (registerForm.get('email').dirty || registerForm.get('email').touched) && !registerForm.get('email').valid}" />
        <div *ngIf="!registerForm.get('email').valid" class="invalid-feedback">
          <div *ngIf="registerForm.get('email').errors.required">Email is required</div>
          <div *ngIf="registerForm.get('email').errors.email">Must be a valid email address</div>
        </div>
    </div>
    <!-- photo -->
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Photo url</label>
        <input type="text" class="form-control" formControlName="photo" #input4 />
    </div>
    <!-- password -->
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': (registerForm.get('password').dirty || registerForm.get('password').touched) && !registerForm.get('password').valid}" #input4 />
        <div *ngIf="!registerForm.get('password').valid" class="invalid-feedback">
            <div *ngIf="registerForm.get('password').errors.required">A password is necessary</div>
            <div *ngIf="registerForm.get('password').errors.minlength">Your password must have more than 8 characters</div>
        </div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Rewrite your password</label>
        <input type="password" class="form-control" formControlName="password2" [ngClass]="{'is-invalid': (registerForm.get('password2').dirty || registerForm.get('password2').touched) && !registerForm.get('password2').valid}"/>
        <div *ngIf="!registerForm.get('password2').valid" class="invalid-feedback">
            <div *ngIf="registerForm.get('password2').errors.required">This field is necessary</div>
            <div *ngIf="registerForm.get('password2').errors.matchPasswords">Your passwords do not match</div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="registerUser()">Submit</button>
</form>
